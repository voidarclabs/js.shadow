<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ea3f46344d.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <title>Voidarc</title>
    <style>
        body {
            font-family: 'Varela Round';
            padding: 0;
            margin: 0;
            height: 100vh;
            background-image: url(https://www.shutterstock.com/image-vector/colorful-abstract-organic-shape-print-600nw-2187097899.jpg);
        }
        .fa-solid {
          justify-content: center;
          align-items: center;
          display: flex;
          width: 100%;
        }
        #topnav {
          display: inline-block;
          font-size: 15px;
        }
        #topnavexit {
          float: left;
          margin-top: 3px;
          margin-left: 7px;
          border-radius: 50%;
          height: 15px;
          width: 15px;
          background-color: red;
          font-size: 15px;
          display: flex;
        }
        #topnavminimise {
          float: left;
          margin-top: 3px;
          margin-left: 3px;
          border-radius: 50%;
          height: 15px;
          width: 15px;
          background-color: rgb(255, 208, 0);
          font-size: 15px;
          display: flex;
        }
        .unmin {
          float: left;
          margin-top: 3px;
          margin-left: 3px;
          border-radius: 50%;
          height: 15px;
          width: 15px;
          background-color: rgb(255, 208, 0);
          font-size: 15px;
          position: absolute;
          display: none;
        }
        .unminicon {
          display: none;
        }
        #topnavmaximise {
          float: left;
          margin-top: 3px;
          margin-left: 3px;
          border-radius: 50%;
          height: 15px;
          width: 15px;
          background-color: rgb(21, 255, 0);
          font-size: 10px;
          display: flex;
        }
        .draggableDiv {
            min-height: 300px;
            min-width: 300px;
            background: rgba(85, 85, 85, 0.8);
            backdrop-filter: blur(10px);
            position: absolute;
            overflow: hidden;
            height: 450px;
            width: 625px;
            top: 20px;
            left: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 5px #363636;
            transition: opacity 0.5s;
        }
        .resizer {
            width: 10px;
            height: 10px;
            background-color: #fff;
            position: absolute;
        }
        .bottom-right-resize {
            bottom: 0;
            right: 0;
            cursor: se-resize;
        }
        .topnav {
            height: 21px;
            width: 100%;
        }
        .appframe {
            height: calc(100% - 36px);
            width: 100%;
            position: absolute;
        }
        .appname {
          position: absolute;
          display: flex;
          justify-content: center;
          align-items: center;
          height: calc(100% - 25px);
          width: 100%;
        }
        .appframe {
          transition: opacity 0.2s ease-in-out, height 0.2s ease-in-out, padding-top 0.2s ease-in-out; /* Adjust the duration and easing as needed */
          opacity: 1;
        }

        .appframe.hidden {
          opacity: 0;
          padding-top: 25%;
          height: 0; /* Collapse the iframe's height when hidden */
          overflow: hidden; /* Hide any content that exceeds the collapsed height */
        }
        .appicon {
          height: 70px;
          width: 70px;
        }

        .appicon-desktop .appicon{
          height: 60px;
          width: 60px;
        }

        #appcontainer {
          top: 0;
          padding: 5px;
        }

        .app-desktop {
          display: grid;
          margin-bottom: 10px;
          width: 60px;
          background-color: rgba(204, 204, 204, 0.514);
          backdrop-filter: blur(15px);
          border-radius: 10px;
        }

        .appname-desktop {
          text-align: center;
        }

        .appname-desktop::first-letter {
          text-transform:capitalize;
        }
    </style>
</head>
<body>
  <div id="windowcontainer"></div>
  <div id="appcontainer"></div>
    <script src="windowmanager.js"></script>
</body>
</html>
