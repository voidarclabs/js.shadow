<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="files.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fileList">incorrect connections</div>
    <script>
        var socket = io()
        socket.on('connect', (data) => {
            console.log(data)
            socket.emit('files')
        })
        socket.on('filelist', (data) => {
            for (file in data){
            fileHtml = `<div id='file' href='/files/${file}'>${file}</div>`
            document.getElementById('fileList').append(fileHtml)
            };
        })
    </script>
</body>
</html>
